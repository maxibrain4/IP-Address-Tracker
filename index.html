<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP address tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="query.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top-div">
          <h2>IP Address Tracker</h2>
          <div class="input-box">
            <input
              type="text"
              class="inputt"
              placeholder="Search for any IP address or domain"
            />
            <button id="btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="control">
          <div class="middle-div">
            <div class="ip-box">
              <p class="head-text">IP Address</p>
              <p class="ip-main-text text"></p>
            </div>
            <div class="location-box box">
              <p class="head-text">Location</p>
              <p class="location-main-text text"></p>
            </div>
            <div class="timezone-box box">
              <p class="head-text">Timezone</p>
              <p class="timezone-main-text text">
                UTC<span class="timez"></span>
              </p>
            </div>
            <div class="isp-box box">
              <p class="head-text">ISP</p>
              <p class="isp-main-text text"></p>
            </div>
          </div>
        </div>
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
